<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="/browser-extension-manager/style.css">
</head>
<body class="dark-theme">
  <main class="container">
    <header class="header">
      <h1>Extensions List</h1>
      <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle theme">
          <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="filters">
      <input type="radio" id="filter-all" name="filter" value="all" checked>
      <label for="filter-all" class="filter-btn">All</label>
      
      <input type="radio" id="filter-active" name="filter" value="active">
      <label for="filter-active" class="filter-btn">Active</label>
      
      <input type="radio" id="filter-inactive" name="filter" value="inactive">
      <label for="filter-inactive" class="filter-btn">Inactive</label>
    </div>

    <div class="extensions-grid" id="extensionsGrid">
      <!-- Extensions will be populated here via JavaScript -->
    </div>
  </main>

  <script src="/browser-extension-manager/script.js"></script>
</body>
</html>
